#  limit is greater than MINIMUM_GOOD_COMPILATIONS, no analysis will
#  take place.
#
ERROR_LIMIT_PER_COMPILATION = 30


# Parameter MINIMUM_GOOD_COMPILATIONS
#
# Purpose
