# Parameter ANALYSIS_SLAVES
#
# Purpose
#  Specifies whether or not the CodeSonar analysis will run in
#  parallel mode. For local-requesting analyses
#  (REQUEST_REMOTE_SLAVES=No), additionally specifies a bound below
#  which the analysis master may automatically start new slaves as
#  needed.
#
# Type
#  { Auto, Serial } or integer
#
# Behavior
#  - Serial with REQUEST_REMOTE_SLAVES=No: the analysis will take
#    place in a single process. This will use the minimum amount of
#    memory, but provides no parallelism or fault tolerance during
#    analysis. It is useful on single-core systems and when
#    resources are scarce.
#  - Auto with REQUEST_REMOTE_SLAVES=No : CodeSonar will determine
#    the appropriate maximum number of slaves based on the total
#    number of logical cores (Cores) on the machine and the amount
#    of free physical memory (Mem) using the following formula:
#    min(Cores, (Mem / MEMORY_PER_ANALYSIS_PROCESS ) - 1). If the
#    result is less than or equal to 1, a serial analysis is
#    performed.
#  - integer with REQUEST_REMOTE_SLAVES=No : if fewer than this many
#    analysis slaves are running, CodeSonar will automatically start
#    new analysis slaves as needed. Empirically, each process might
#    use up to about 512MB of memory.
#  - any setting (including Serial) with REQUEST_REMOTE_SLAVES=Yes :
#    the analysis will be parallel and distributed
#    [doc/html/Workings/DistributedAnalysis.html]. The precise
#    setting of this parameter will not be used (except as described
#    for MAX_ANALYSIS_SLAVES): the analysis master will request new
#    slaves from the hub as it wants them, the hub in turn will
#    request slaves from those analysis daemons that have not
#    reached their analysis cloud process limits
#    [doc/html/Workings/DistributedAnalysis.html#process_limit], and
#    the master will accept the newly-started slaves up to the limit
#    imposed by MAX_ANALYSIS_SLAVES.
#
# Notes
#  The optimal number of slave processes depends on available system
#  resources; each slave process uses CPU cycles and memory.
#
#  Use MASTER_LISTEN_INTERFACE to specify the address on which the
#  master process will listen.
#
#  Use DAEMON_SLAVES to specify how many slave processes CodeSonar
#  may start to service web requests.
#
#  For more information, see the manual section on Parallelism in
#  CodeSonar [doc/html/Workings/Parallelism.html].

ANALYSIS_SLAVES = Auto


# Parameter REQUEST_REMOTE_SLAVES
#
# Purpose
#  Specifies whether or not automatically-started analysis slaves
#  can be distributed through the hub's analysis cloud.
#
# Type
#  {Yes, No}
